<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <line x1="0" y1="10" x2="100%" y2="10" stroke="black" stroke-width="2">
    <animate attributeName="x1" from="0" to="100%" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="100%" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="30" x2="100%" y2="30" stroke="black" stroke-width="2">
    <animate attributeName="x1" from="0" to="100%" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="x2" from="0" to="100%" dur="2s" repeatCount="indefinite" begin="0.2s"/>
  </line>
  <line x1="0" y1="50" x2="100%" y2="50" stroke="black" stroke-width="2">
    <animate attributeName="x1" from="0" to="100%" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="x2" from="0" to="100%" dur="2s" repeatCount="indefinite" begin="0.4s"/>
  </line>
</svg>
